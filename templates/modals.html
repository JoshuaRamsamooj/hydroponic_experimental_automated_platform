

<!-- confirm alarm clear -->

<div class="modal fade" tabindex="-1" role="dialog" id="comfirmAlarmClear">
  <div class="modal-dialog modal-sm" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title">Confirm</h4>
      </div>
      <div class="modal-body">
        <p>Clear this alarm?</p>
        <p><strong>Alarm ID: </strong><span id="alarmID"></span></p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">No</button>
        <button type="button" class="btn btn-primary alarmClear">Yes</button>
      </div>
    </div><!-- /.modal-content -->
  </div><!-- /.modal-dialog -->
</div><!-- /.modal -->

<!-- create user -->

<div class="modal fade" tabindex="-1" role="dialog" id="createUserModal" data-backdrop="static" data-keyboard="false">
  <div class="modal-dialog modal-sm" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close createUserCancel"aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title">Create User</h4>
      </div>
      <form action="javascript: this.preventDefault" autocomplete="off" id="createUserForm">
      <div class="modal-body">
          <div class="form-group">
            <label for="username">Username</label>
            <input type="text" class="form-control" name="username">
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <input type="text" class="form-control" name="password">
          </div>
        
      </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default createUserCancel" >Cancel</button>
          <button type="button" class="btn btn-primary createUserSubmit">Create User</button>
        </div>
      </form>
    </div><!-- /.modal-content -->
  </div><!-- /.modal-dialog -->
</div><!-- /.modal -->
